<!DOCTYPE html>

<html>

<head>
	<meta charset="UTF-8">
	<title>Vinyl Archive by Hear Nebraska</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="utility.css">
	<link rel="stylesheet" type="text/css" href="style-layout.css">
</head>

<body>
	<div class="header flex">
		<div class="headerWrapper flex">
			<div class="playerImage">
				<!-- Image of record player. Link to homepage. -->
			</div>
			<div class="siteName color-white">
				THE VINYL ARCHIVE
				<!-- Link to homepage -->
			</div>
			<div class="siteInfo color-white">
				by Hear Nebraska
				<!-- Link to Hear Nebraska website -->
			</div>
		</div>
		<div class="headerWrapper--album flex">
			<div class="addAlbum color-white">
				ADD AN ALBUM
				<!-- Javascript for add album form -->
			</div>
		</div>
	</div>

	<div class="bodyContainer">

		<div class="rowWrapper flex">
			<div class="searchBox">
				<div class="search flex">
					<form action="">
					<input method="" name="" type="text" placeholder="Search for an album, artist or track..." class="search__input padding-10" id="search" required><span class="search__icon"><img src="search.png"></span>
					</form>
			<!-- Formating is still weird where the search image appears -->
				</div>
		</div>

		<div class="sortText color-light-grey">
			SORT
		</div>

		<div class="sortBy">
			<select>
  			<option value="newToOld">UPLOAD DATE, NEW TO OLD</option>
  			<!-- Ask what other options records should be able to be sorted by -->
			</select>
		</div>
	</div>

	<!-- 	This style appears on the homepage where the text "Latest uploads" apperas. It will be reused in the same position on all other pages of the main website where the specific page title appers. -->
		<div class="pageTitle padding-10">
			<div class="pageTitle__Text">Latest uploads</div>
	</div>

	</div>
</body>

</html>
