<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <title>Vinyl Archive by Hear Nebraska</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/utility.css">
    <link rel="stylesheet" type="text/css" href="css/style-layout.css">
    <link rel="stylesheet" type="text/css" href="css/style-fonts.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>
    <div class="header flex">
        <div class="headerWrapper flex">
            <div class="playerImage flex">
                <span class="icons icons--recordPlayer"></span>
            </div>
            <div class="siteName color-white">
                THE VINYL ARCHIVE
                <!-- Link to homepage -->
            </div>
            <div class="siteInfo color-white">
                by Hear Nebraska
                <!-- Link to Hear Nebraska website -->
            </div>
        </div>
        <div class="headerWrapper--album flex">
            <div class="addAlbum color-white">
                ADD AN ALBUM
                <!-- Javascript for add album form -->
            </div>
        </div>
    </div>

    <div class="bodyContainer">

        <div class="rowWrapper flex margin-sm">
            <div class="searchBox search flex">
                <div class="">
                    <form action="">
                        <input method="" name="" type="text" placeholder="Search for an album, artist or track..." class="search__input padding-10" id="search" required><span class="icons icons--search color-light-grey"></span>
                    </form>
                    <!-- Formating is still weird where the search image appears -->
                </div>
            </div>

        <span class="share">
            <span class="share__text font-oswald color-mid-grey">SHARE THIS ALBUM</span>
            <span class="icons icons--twitter color-dark-grey"></span>
            <span class="icons icons--fb color-dark-grey"></span>
        </span>
        </div>

        <div class="contentContainer flex">
            <div class="leftContainer leftContainer--albumPage flex margin-sm">
                <div class="pageTitle">
                    <div class="pageTitle__text color-white">
                        I'm Wide Awake, It's Morning <span class="filterType">Album</span>
                    </div>
                </div>

                <div class="populateAlbums flex">
                    <!-- Dynamically populate this div with albums. Each album should be contained in the div class album. -->
                    <div class="album">
                        <div class="album__image album__image--bigger">
                            <img src="img/Imwideawake.jpeg" height="400" width="400">
                        </div>
                    </div>

                </div>

        <div class="pagination">
            <div class="line">
            </div>
            <div class="albumNav flex">
                <div class="prev color-lighter-grey font-oswald font-size-lg">
                    PREV
                    <!-- This text is a lighter shade of grey when there is no previous page to show. Use Javascript. -->
                </div>
                <div class="albumNumbers color-mid-grey font-oswald-light font-size-lg">
                    1-1 of 1
                    <!-- Filler text. Numbers are representative of number of albums in system and how many are currently being displayed on the page. -->
                </div>
                <div class="next color-mid-grey font-oswald font-size-lg">
                    NEXT
                    <!-- Probably will use AJAX to give affect of clicking through "pages".  -->
                </div>
            </div>

        </div>

            </div>

        </div>

    </div>

    <div class="header header--footer flex">
        <div class="headerWrapper flex">

        </div>
    </div>
</body>

</html>
