<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{page.title}}</title>

  <link rel="stylesheet" type="text/css" href="/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald:200,300,400,500,600,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i" rel="stylesheet">
  <script src="https://use.fontawesome.com/4b91949c38.js"></script>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="main.js"></script>
  
</head>

<body class="page-background-color">

	<div class="main-header main-head-background-color main-head-text-color">
		<div class="header-content">
			<a href="homepage.html">
				<img src="images/vinyl.gif" alt="vinyl animated" class="vinyl-icon header_logo">
			</a>
			
			<div class= "header-info">
				<a href="homepage.html" class="header-text-color vinyl_archive_title header-title">
						nebraska vinyl archive
				</a>
				<a href="http://hearnebraska.org" class="header-text-color hear_nebraska header-organization">
						by Hear Nebraska
				</a>
			</div>
		</div>
		<a href="#" class="add_button add-button header-text-color">
				add an album 
		</a>
	</div>

	<div class="main-container main-background-color">
		
		<nav class="navbar">
			<div class="search">
				<input type="text" class="searchTerm search_text search-text-color search-background-color" placeholder="Search for an album, artist, or track...">
				<button type="submit" class="searchButton search-background-color">
					<img src="images/search.svg" alt="search icon" class="search-icon">
				</button>
			</div>

			<div class="share_container">
				<div class="share_album search-text-color">Share This Artist</div>
				<div class="share_social_media">
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-facebook-square" aria-hidden="true"></i></a>
				</div>
			</div>
		</nav>


		{{ content }}
		
	</div>

<script src="main.js"></script>

</body>
</html>
